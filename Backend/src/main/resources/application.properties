spring.application.name=gestiontournois
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_tournois
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Forcer le chargement paresseux pour la sérialisation
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

spring.jpa.open-in-view=true


GOOGLE_APPLICATION_CREDENTIALS=src/main/resources/credentials/chatbot-tournify-sxev-9978e5cfb5ad.json

# URL personnalisée de Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Informations sur l'API
springdoc.api-docs.path=/v3/api-docs


spring.security.enabled=false



