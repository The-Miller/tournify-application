spring.application.name=gestiontournois
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_tournois
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.open-in-view=false

# Dialogflow credentials
GOOGLE_APPLICATION_CREDENTIALS=src/main/resources/credentials/chatbot-tournify-sxev-9978e5cfb5ad.json
# Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# JWT configuration
jwt.secret=myDefaultSecretKeyForJwtThatIsLongEnoughForHmacSha256
jwt.expiration=86400000